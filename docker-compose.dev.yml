  #     - "1025:1025"  # SMTP
  #     - "8025:8025"  # Web UI

  # PostgreSQL Database for koda-service
  koda-db-dev:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: koda_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5434:5432'
    volumes:
      - koda_db_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 30s
      timeout: 10s
      retries: 3

  # Koda Service (Node.js + NestJS)
  koda-service:
    build:
      context: .
      dockerfile: apps/koda/Dockerfile
    restart: unless-stopped
    ports:
      - '3001:3000'
    env_file:
      - ./apps/koda/.env
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@koda-db-dev:5432/koda_dev?schema=public
    depends_on:
      - koda-db-dev

volumes:
  workspaces_db_dev_data:
  koda_db_dev_data:
